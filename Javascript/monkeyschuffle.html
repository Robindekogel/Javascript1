<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monkey Shuffle part 1</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <style>
        html {
            margin: 0 0 0 0 ;
            padding: 0 0 0 0 ;
        }

        body {
            font-family: 'Lato', sans-serif;
            text-align: center;
        }

        img {
            height: 300px;
            width: 300px;
            border: 0px;
        }

        #pics {
            width: 900px;
            height:900px;
            border: 1px solid #000000;
            font-size: 0px;
            margin:auto;
        }
    </style>
</head>
<body>
<h1> MonkeyShuffle</h1>
<div id="pics">
    <img src="img/aap1.jpg">
    <img src="img/aap2.jpg">
    <img src="img/aap3.jpg">
    <img src="img/aap4.jpg">
    <img src="img/aap5.jpg">
    <img src="img/aap6.jpg">
    <img src="img/aap7.jpg">
    <img src="img/aap8.jpg">
    <img src="img/aap9.jpg">
</div>
<script src="monkyShuffle01.js"></script>
<script>
    var  plaatjes = document.getElementsByTagName("img");
    var random = 0;

    var randomNumbers = [];

    while ( randomNumbers.length < 9) {
        random = Math.floor(Math.random() * 9) + 1;
        if (randomNumbers.lastIndexOf(random) == -1) {
            randomNumbers.push(random);

        }
    }

    random = 0;
    for (var plaatje in plaatjes) {
        plaatjes[plaatje].src="./img/aap" + randomNumbers[random] + ".jpg";
        random++;
    }

        plaatjes[i].src = "img/aap" + random + ".jpg"
    }
*/
</script>
</body>
</html>
